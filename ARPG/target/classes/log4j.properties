#这个配置不要动, 不要wa会没有时间输出
log4j.rootLogger=info,stdout,R
#通过配置Target属性，把日志信息写到控制台.其效果等同于直接把信息打印到System.out上
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{MM-dd HH:mm:ss} [%t](%c\:%L) - %m%n
#对于 每天产生一个文件
log4j.appender.Root=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.R.File= nohup.out
log4j.appender.R.DatePattern = '.'yyyy-MM-dd 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%-5p] %d{MM-dd HH:mm:ss} [%t](%c\:%L) - %m%n
